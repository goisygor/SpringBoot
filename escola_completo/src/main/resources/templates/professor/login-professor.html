<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Professor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{style.css}">
</head>

<body>
    <div th:insert="~{fragments/header :: header}"></div>
    <div class="container">
        <div class="login-container">
            <form action="/login-professor" method="post">
                <h2>Login do Professor</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">Nome de Usu√°rio:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='cad-professor';">
                    <i class="fas fa-user-plus"></i> Cadastrar
                </button>
            </form>
        </div>
    </div>
</body>

</html>
