<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associação de Disciplina ao Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Associação de Disciplina ao Professor</h1>
        <form action="/cad-professor" method="post">
            <div class="mb-3">
                <label for="professor" class="form-label">Selecione o Professor:</label>
                <select class="form-select" id="professor" name="cpfProfessor" required>
                    <option value="">Selecione...</option>
                    <!-- Loop para exibir a lista de professores cadastrados -->
                    <option th:each="professor : ${professores}" th:value="${professor.cpf}" th:text="${professor.nome}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="disciplina" class="form-label">Selecione a Disciplina:</label>
                <select class="form-select" id="disciplina" name="idDisciplina" required>
                    <option value="">Selecione...</option>
                    <!-- Loop para exibir a lista de disciplinas cadastradas -->
                    <option th:each="disciplina : ${disciplinas}" th:value="${disciplina.id}" th:text="${disciplina.nome}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Associar Disciplina ao Professor</button>
        </form>
    </div>
</body>

</html>
